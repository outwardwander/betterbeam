<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Device Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Button to trigger the device management modal */
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            float: right;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .close-modal:hover {
            color: red;
        }

        /* Dropdown and button styling in modal */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dropdown-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .dropdown-container select:hover {
            border-color: #007BFF;
        }

        button#restart-selected {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#restart-selected:hover {
            background-color: #0056b3;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        /* Status colors */
        .online {
            background-color: #e0ffe0; /* Light green for online devices */
        }

        .offline {
            background-color: #ffe0e0; /* Light red for offline devices */
        }

        /* Button styling inside the table */
        table td button {
            padding: 6px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        table td button:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .dropdown-container select {
                width: 100%;
                margin-bottom: 10px;
            }

            button#restart-selected {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Home Page -->
    <div class="container">
        <h1>Home Page</h1>
        <h2>Other Features and Navigation</h2>

        <!-- Button to open the device management modal -->
        <div class="btn" id="open-device-management">Open Device Management</div>
    </div>

    <!-- Modal for device management -->
    <div id="device-management-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>

            <h1>Device Management</h1>

            <!-- Controls section -->
            <div class="controls">
                <!-- Dropdown for selecting locations -->
                <div class="dropdown-container">
                    <select id="location-dropdown" class="dropdown">
                        <option value="all">All Devices (0/0)</option>
                        <option value="Auburn">Auburn (0/0)</option>
                        <option value="Eastpoint">Eastpoint (0/0)</option>
                        <option value="Harbor East">Harbor East (0/0)</option>
                        <option value="FPX">FPX (0/0)</option>
                        <option value="Cambridge">Cambridge (0/0)</option>
                        <option value="ChesterNY">ChesterNY (0/0)</option>
                        <option value="Chestertown">Chestertown (0/0)</option>
                        <option value="Churchville">Churchville (0/0)</option>
                        <option value="Easton">Easton (0/0)</option>
                        <option value="Falmouth">Falmouth (0/0)</option>
                        <option value="Matamoras">Matamoras (0/0)</option>
                        <option value="Monroe">Monroe (0/0)</option>
                        <option value="Ocean City">Ocean City (0/0)</option>
                        <option value="Palmyra">Palmyra (0/0)</option>
                        <option value="Pottstown">Pottstown (0/0)</option>
                        <option value="PF">PF (0/0)</option>
                        <option value="Thomaston">Thomaston (0/0)</option>
                        <option value="Waterville">Waterville (0/0)</option>
                        <option value="Wells">Wells (0/0)</option>
                    </select>
                </div>

                <!-- Button to restart selected devices -->
                <button id="restart-selected">Restart Selected Devices</button>
            </div>

            <!-- Devices Table -->
            <table id="devices-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"> Select All</th>
                        <th>Device ID</th>
                        <th>Device Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Devices will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allDevices = [];

        // Fetch devices and store them
        function fetchDevices() {
            $.ajax({
                url: '/devices',
                type: 'GET',
                success: function(devices) {
                    allDevices = devices;
                    updateDropdownCounts(); // Update the dropdown with the online/total counts
                    displayDevices(allDevices);
                },
                error: function(error) {
                    alert('Failed to fetch devices');
                    console.log(error);
                }
            });
        }

        // Display devices in the table
        function displayDevices(devices) {
            const tableBody = $('#devices-table tbody');
            tableBody.empty();

            devices.forEach(device => {
                const deviceName = device.description || 'Unknown';
                const rowClass = device.is_online ? 'online' : 'offline';

                const row = `
                    <tr class="${rowClass}">
                        <td><input type="checkbox" class="device-checkbox" value="${device.id}"></td>
                        <td>${device.id}</td>
                        <td>${deviceName}</td>
                        <td>${device.is_online ? 'Online' : 'Offline'}</td>
                        <td><button onclick="restartDevice('${device.id}')">Restart</button></td>
                    </tr>
                `;
                tableBody.append(row);
            });

            // Ensure Select All works after devices are rendered
            $('#select-all').prop('checked', false);
        }

        // Handle Select All checkbox functionality
        $('#select-all').change(function() {
            const isChecked = $(this).is(':checked');
            $('.device-checkbox').prop('checked', isChecked);
        });

        // Update the online/total counts in the dropdown
        function updateDropdownCounts() {
            const locations = ['Auburn', 'Eastpoint', 'Harbor East', 'FPX', 'Cambridge', 'ChesterNY', 'Chestertown', 'Churchville', 'Easton', 'Falmouth', 'Matamoras', 'Monroe', 'Ocean City', 'Palmyra', 'Pottstown', 'PF', 'Thomaston', 'Waterville', 'Wells'];

            locations.forEach(location => {
                const filteredDevices = allDevices.filter(device =>
                    device.description && device.description.includes(location)
                );
                const onlineCount = filteredDevices.filter(device => device.is_online).length;
                const totalCount = filteredDevices.length;

                // Update the count in the corresponding dropdown option
                $(`#location-dropdown option[value="${location}"]`).text(`${location} (${onlineCount}/${totalCount})`);
            });

            // Update the count for the "All Devices" option
            const onlineCountAll = allDevices.filter(device => device.is_online).length;
            const totalCountAll = allDevices.length;
            $(`#location-dropdown option[value="all"]`).text(`All Devices (${onlineCountAll}/${totalCountAll})`);
        }

        // Filter devices based on the selected location in the dropdown
        $('#location-dropdown').change(function() {
            const selectedLocation = $(this).val();

            if (selectedLocation === 'all') {
                displayDevices(allDevices); // Display all devices
            } else {
                const filteredDevices = allDevices.filter(device =>
                    device.description && device.description.includes(selectedLocation)
                );
                displayDevices(filteredDevices); // Display filtered devices
            }
        });

        // Restart selected devices
        $('#restart-selected').click(function() {
            const selectedDevices = [];
            $('.device-checkbox:checked').each(function() {
                selectedDevices.push($(this).val());
            });

            if (selectedDevices.length === 0) {
                alert('No devices selected');
                return;
            }

            // Send the restart request
            $.ajax({
                url: '/restart_devices',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ device_ids: selectedDevices }),
                success: function(response) {
                    if (response.results) {
                        response.results.forEach(result => {
                            alert(`Device ${result.device_id}: ${result.status}`);
                        });
                    } else {
                        alert('Error occurred.');
                    }
                },
                error: function(error) {
                    alert('Failed to restart devices');
                    console.log(error);
                }
            });
        });

        // Open and close the modal
        $('#open-device-management').click(function() {
            $('#device-management-modal').fadeIn();
        });

        $('#close-modal').click(function() {
            $('#device-management-modal').fadeOut();
        });

        // Fetch devices when the modal is opened
        $('#open-device-management').click(function() {
            fetchDevices(); // Fetch devices when the modal opens
        });

    </script>

</body>
</html>
